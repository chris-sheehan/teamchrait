  <style>
    @font-face {

    }

    @font-face {
	font-family: "JosefinSlab-SemiBold";
	src: url(./fonts/JosefinSlab-SemiBold.ttf) format("truetype");
    }

    body {
	background-color: #6A715F;
    }

    div#container {
	position: fixed;
	left: 0;
	height: 100%;
	width: 100%;
	min-height:auto;
	background-size:cover;
	-o-background-size:cover;
	-webkit-background-size:cover;
	-moz-background-size:cover;
	background-position:center;
	background-image:url(img/chrait.png);
    }
    div#header {
	width: 100%;
	position: fixed;
	top 0;
	background-color: #6A715F;
	opacity: .95;
    }

    #header h2 {
    	color: white;
	font-family: "Arial Black", Gadget, sans-serif;
	font-family: 'Octin-Vintage', 'Open Sans','Helvetica Neue',Arial,sans-serif;
	font-family: 'JosefinSlab-SemiBold', 'Open Sans','Helvetica Neue',Arial,sans-serif;
	margin: 10px 15px;
	text-transform: lowercase;
	display: inline;
    }

   #navbar {
	float: right;
	display: inline;
    }

   #navbar ul {

		
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
   	background-color: #6A715F;
	color: white;
	font-family: 'JosefinSlab-SemiBold', 'Open Sans','Helvetica Neue',Arial,sans-serif;
    }  

  #navbar ul li {
    float: left;
  }  

  #navbar ul li a {
    display: block;
    color: white;
    text-align: center;
    padding: 0px 16px 14px 16px;
    text-decoration: none;
  }

    @media only screen and (max-width: 768px) {
        div#container {
		height: 260px;
		width: 100%;
		background-image:url(img/chrait.png);
		background-repeat: no-repeat;
		background-size: 240px 180px;
		-o-background-size: 240px 180px;
		-webkit-background-size:240px 180px;
		-moz-background-size:240px 180px;
		background-position: center;
	}
	#header h2 {
		font-size: 1em;
		text-align:center;
		display: block;
	}
    	#navbar {display:none;}
     }

</head>
